<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>v-if v-else  v-show</title>
<style>
[v-cloak]{
  display: none;
}
</style>
</head>
<body>
<div id="app" v-cloak>
  <div v-if="isShow">
    <ul>
      <li>aaaa</li>
      <li>bbb</li>
      <li>ccc</li>
      <li>ddd</li>
    </ul>
  </div>
  <div v-else>isShow 为false </div>
  <br>
  <div v-show="isShow">
   这是v-show
  </div>
  <br>
  <h1>{{result}}</h1>

  <br>
<!-- vue在DOM渲染时出于性能考虑，会复用已经存在的元素，如下面的input中相同的元素会复用，加上一个key指定不同的属性值防止代码复用 -->
<input type="text" placeholder="用户账号" v-if="isUser" key="username">
<input type="text" placeholder="用户邮箱" v-else key="email">
<button @click="isUser = !isUser">切换账号</button>
</div>
<script src="https://cdn.bootcss.com/vue/2.6.11/vue.js"></script>
<script>
  const app = new Vue({
    el:'#app',
    data:{
      message:'hello',
      isShow:true,
      score:89,
      isUser:true,
    },
    computed:{
      result(){
        let showMessage = '';
        if(this.score >= 90){
          showMessage = '优秀';
        }else if(this.score >= 80){
          showMessage = '良好';
        }else if(this.score >= 60){
          showMessage = '及格';
        }else{
          showMessage = '不及格';
        }
        return showMessage;
      }
    },
    })
</script>
</body>
</html>
