<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>面向对象</title><script src="https://common.cnblogs.com/scripts/jquery-2.2.0.min.js"></script>
</head>
<body>
    <div id="demo">AAA</div>
    <div id="demo1">BBB</div>
    <script>
        $('#demo').hide();
        document.getElementById('demo1').style.display="none";
        class User{
            constructor(name,pass){
                this.name =name;
                this.pass = pass;
            }
            showName(){
                alert(this.name);
            }
            showPass(){
                alert(this.pass);
            }
        }
        var xm = new User('xiaoming','123456');
        xm.showName();
        xm.showPass();
        class Vip extends User{
            constructor(name,pass,vip){
                super(name,pass);
                this.vip = vip;
            } 
            showVip(){
                alert(this.vip);
            }    
        }
        var vm = new Vip('xiaoming','123456',3);
        vm.showName();
        vm.showPass();
        vm.showVip();


      
    </script>
</body>
</html>
