    let lis =document.querySelectorAll('li');

    let arr =[2,23,54,65,12,9,51,44];

        {title:'盒子模型0',click:55,price:300},
        {title:'盒子模型1',click:115,price:500},
        {title:'盒子模型2',click:155,price:260},
        {title:'盒子模型3',click:125,price:190}]
    function between(a,b){
        return (v)=>{
          return v >= a && v <= b ;
        }
    };
    console.log(arr.filter(between(4,51)));


    function interval(a,b)
        {
            return (v)=>{
                return v.click >= a && v.click <= b;
            }
        }
    console.table(arr1.filter(interval(100,200)));
    function order(field,type='asc'){
        return (a,b)=>
        {
            if(type == 'asc')
                return a[field] > b[field] ? 1 : -1;
          
                return a[field] > b[field] ? -1 : 1;
                     
        }
    }
    console.table(arr1.sort(order('price','22')));

    function hb(){
        let n =1;
        return function(){
            console.log(++n);
        }
    }
    let a = hb();
    a();

        let n = 1;
        this.sum = ()=>{console.log(++n)};
    }
    let b = new hd()
    b.sum();
    b.sum();
