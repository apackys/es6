<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v-if</title>
</head>
<body>
<div id="app">
  <ul><li v-for="(item,k) in arr">{{k+1}} - {{item}}</li></ul>
  <ul><li v-for="(item,k,index) in info">{{index}} - {{k}} : {{item}}</li></ul>
</div>
<script src="https://cdn.bootcss.com/vue/2.6.11/vue.js"></script>
<script>
  const app = new Vue({
    el:'#app',
    data:{
      arr:['hello','ahha','nihao','bonju','apac'],
      info:{
        name:'eason',
        age:6,
        gender:'male',
        from:'china',
        height:1.2,
      }
    },
    methods:{

    },
    })
</script>
</body>
</html>
